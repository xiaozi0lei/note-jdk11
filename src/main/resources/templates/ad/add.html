<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-md-6">
        <form th:action="@{/ad/insert}" method="post">

            <div class="form-group">
                <label for="content">广告内容</label>
                <textarea class="form-control" id="content" name="content" placeholder="广告内容"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="width:120px;">确认</button>
        </form>
    </div>
    <div class="col-md-6" id="preview"></div>
</div>
<div layout:fragment="customScript">
    <script type="text/javascript" src="/js/markdown.js"></script>
    <script type="text/javascript" src="/js/note.js"></script>
</div>
</body>
</html>
